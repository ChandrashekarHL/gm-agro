<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for Gradients and Filters -->
    <defs>
        <linearGradient id="bodyGradient" x1="150" y1="50" x2="150" y2="580" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#E0F7FA" stop-opacity="0.6"/>
            <stop offset="0.4" stop-color="#B2EBF2" stop-opacity="0.4"/>
            <stop offset="1" stop-color="#4DD0E1" stop-opacity="0.3"/>
        </linearGradient>
        <linearGradient id="liquidGradient" x1="150" y1="150" x2="150" y2="570" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.1"/>
            <stop offset="1" stop-color="#00BCD4" stop-opacity="0.2"/>
        </linearGradient>
        <radialGradient id="highlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(100 250) rotate(90) scale(300 50)">
            <stop stop-color="white" stop-opacity="0.6"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
        </radialGradient>
        <filter id="dropShadow" x="-20" y="-20" width="340" height="640" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
            <feOffset dy="10"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Bottle Body Silhouette -->
    <path d="M110 50 L110 100 C110 100 70 140 70 220 C70 300 80 400 85 500 C88 560 110 580 150 580 C190 580 212 560 215 500 C220 400 230 300 230 220 C230 140 190 100 190 100 L190 50 L110 50 Z" 
          fill="url(#bodyGradient)" 
          stroke="#00BCD4" 
          stroke-width="2"
          filter="url(#dropShadow)"/>

    <!-- Liquid Inside -->
    <path d="M112 160 C112 160 75 180 75 230 C75 310 84 410 88 505 C90 550 115 575 150 575 C185 575 210 550 212 505 C216 410 225 310 225 230 C225 180 188 160 188 160 Q150 170 112 160 Z" 
          fill="url(#liquidGradient)"/>

    <!-- Highlights/Reflections -->
    <path d="M100 120 C100 120 75 160 85 250 C95 340 95 450 100 520" 
          stroke="url(#highlight)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <path d="M210 150 C210 150 225 200 220 280" 
          stroke="white" 
          stroke-width="4" 
          stroke-opacity="0.4" 
          stroke-linecap="round"/>
          
    <ellipse cx="150" cy="520" rx="30" ry="10" fill="white" fill-opacity="0.2"/>

    <!-- Label Background -->
    <path d="M72 260 C72 260 150 275 228 260 L228 340 C150 355 72 340 72 340 L72 260 Z" 
          fill="white" 
          fill-opacity="0.9"/>
          
    <!-- Label Branding -->
    <g transform="translate(150, 300)">
        <!-- Logo Icon -->
        <path d="M0 -25 C-15 -10 -15 10 0 10 C15 10 15 -10 0 -25 Z" fill="#00BCD4"/>
        <path d="M0 -20 C-10 -8 -10 6 0 6 C10 6 10 -8 0 -20 Z" fill="white"/>
        <!-- Text -->
        <text x="0" y="25" font-family="Serif" font-size="24" text-anchor="middle" fill="#006064" font-weight="bold" letter-spacing="1">Gemneer</text>
        <text x="0" y="38" font-family="Sans-serif" font-size="6" text-anchor="middle" fill="#00BCD4" letter-spacing="1">PREMIUM WATER</text>
    </g>

    <!-- Cap -->
    <rect x="110" y="20" width="80" height="30" rx="5" fill="#00ACC1" />
    <rect x="110" y="20" width="80" height="30" rx="5" fill="url(#highlight)" opacity="0.4"/>
    <line x1="110" y1="45" x2="190" y2="45" stroke="#00838F" stroke-width="2"/>
    <rect x="115" y="15" width="70" height="5" rx="2" fill="#00838F" />

</svg>
